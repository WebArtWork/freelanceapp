<h1>Startup</h1>

<div class="wrapper">
    <h3>{{startup.name}}</h3>
    <p>{{startup.description}}</p>
    <p>{{startup.currency}}</p>
    <p>{{startup.socials}}</p>
    <p>{{startup.pitchDeck}}</p>
</div>

<h1>Jobs</h1>
<div class="wrapper" *ngFor="let job of jobs">
    <h3>{{job.title}}</h3>
    <p>{{job.description}}</p>
</div>

<h1>Courses</h1>
<div class="wrapper" *ngFor="let course of courses">
    <h3>{{course.title}}</h3>
    <p>{{course.description}}</p>
</div>

<h1>Tests</h1>
<div class="wrapper" *ngFor="let test of tests">
    <h3>{{test.title}}</h3>
    <p>{{test.description}}</p>
</div>
