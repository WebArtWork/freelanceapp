<h1>Startups</h1>
<div class="wrapper" *ngFor="let startup of startups" routerLink="/startup/{{startup._id}}">
    <h3>{{startup.name}}</h3>
    <p><strong>Description:</strong> {{startup.description}}</p>
    <div class="badge-line">
		<span>Currency: {{startup.currency}}</span>
		<span>Socials: {{startup.socials}}</span>
		<span>pitchDeck: {{startup.pitchDeck}}</span>
	</div>
</div>
