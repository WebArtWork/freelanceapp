<h3>Show object in html</h3>
{{fts.freelancetests|json}}

<h3>In case of array, show object of each array element</h3>
<div *ngFor="let test of fts.freelancetests">{{test|json}}</div>

<h3>Proper management of test rows</h3>
<div *ngFor="let test of fts.freelancetests" routerLink="/test/{{test._id}}">
    <h3>{{test.title}}</h3>
</div>
